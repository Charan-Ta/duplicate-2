<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Store Fields</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container col-md-12">
      <div class="row">
        <div class="col-md-6">
          <strong>Fields not Displayed</strong>
          <div *ngFor="let heading of tableheadings_popup; let i=index">
            <div class="cursorstyle remove_selection_clicked_outside_l" (click)="toggleVisibility_left(heading)" [ngClass]="{'background':intermediate_storing_array.indexOf(heading)>-1} ">
              {{heading.label}}
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <strong>Fields Displayed</strong>
          <div *ngFor="let displayfields of selected_fields_to_display; let i=index">
            <div class="cursorstyle remove_selection_clicked_outside_r" (click)="toggleVisibility_right(displayfields)" [ngClass]="{'background':intermediate_storing_array_1.indexOf(displayfields)>-1}">
              {{displayfields.label}}
            </div>
          </div>
        </div>
        <div class="col-md-1 popup-order-change ">
          <span (click)="order_upwards($event)" class="remove_selection_clicked_outside_r upArrow cursorstyle">&#x25B2;</span>
          <span (click)="order_downwards($event)" class="remove_selection_clicked_outside_r downArrow cursorstyle">&#x25BC;</span>
        </div>
      </div>
    </div>
    <br/>
    <div class="buttons_alignment">
      <span class="cursorstyle left_button" (click)="save_in_displayfields_r2l()">&#x25C0;</span>
      &nbsp;
      <span class="cursorstyle right_button" (click)="save_in_displayfields_l2r()">&#x25b6;</span>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSave()" (click)="d('Cross click')">Save</button>
  </div>
</ng-template>
