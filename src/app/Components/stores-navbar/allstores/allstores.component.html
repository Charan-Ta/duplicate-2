<h3 id="allstores-title">All Stores</h3>
<input class="navbar-two-input allstore-search" placeholder="Select Category" style="float: right;" />
<div class="content-wrapper">
    <input-filter [input]="filterConfig" (output)="filterData($event)"></input-filter>
    <button (click)="popup()">open popup</button>
    <app-popup-window [availableFields]="storedFields" [TotalavailableFields]="totalAvailableFields" (masterArray)="masterArrayHandler($event)"></app-popup-window>
    <div class="grid">
        <table-grid [collection]="storesCollection" [config]="tableConfig"></table-grid>
    </div>
</div>
